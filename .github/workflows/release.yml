name: Release

on:
  push:
    tags:
      - 'v*.*.*'

# Optional: set repository variable PUBLISH_CRATES=true to allow crates.io publish.
# Default is false to avoid accidental publishes on tagging.
env:
  PUBLISH_CRATES: ${{ vars.PUBLISH_CRATES || 'false' }}

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Extract changelog section for this version
          sed -n "/## \[$VERSION\]/,/^## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
          cat release_notes.md

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: MetaFuse v${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false

  build-release:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            build_cmd: cargo build --release --all-features
            cli_name: metafuse
            api_name: metafuse-api

          # Linux aarch64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            build_cmd: cross build --release --all-features --target aarch64-unknown-linux-gnu
            cli_name: metafuse
            api_name: metafuse-api
            use_cross: true

          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            build_cmd: cargo build --release --all-features
            cli_name: metafuse
            api_name: metafuse-api

          # macOS ARM64 (M1/M2)
          - target: aarch64-apple-darwin
            os: macos-latest
            build_cmd: cargo build --release --all-features --target aarch64-apple-darwin
            cli_name: metafuse
            api_name: metafuse-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build binaries
        run: ${{ matrix.build_cmd }}

      - name: Strip binaries (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            TARGET_DIR="target/${{ matrix.target }}/release"
          else
            TARGET_DIR="target/release"
          fi
          strip "$TARGET_DIR/${{ matrix.cli_name }}" || true
          strip "$TARGET_DIR/${{ matrix.api_name }}" || true

      - name: Create archive
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            TARGET_DIR="target/${{ matrix.target }}/release"
          else
            TARGET_DIR="target/release"
          fi

          mkdir -p dist
          cp "$TARGET_DIR/${{ matrix.cli_name }}" dist/
          cp "$TARGET_DIR/${{ matrix.api_name }}" dist/
          cp README.md LICENSE CHANGELOG.md dist/

          cd dist
          tar czf "../metafuse-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz" *
          cd ..

      - name: Generate SHA256 checksum
        run: |
          shasum -a 256 metafuse-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz > metafuse-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload release binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: metafuse-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
          asset_name: metafuse-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: metafuse-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sha256
          asset_name: metafuse-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sha256
          asset_content_type: text/plain

  publish-crates:
    name: Publish to crates.io
    needs: build-release
    if: ${{ env.PUBLISH_CRATES == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Publish crates
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          # Publish in dependency order
          cd crates/catalog-core && cargo publish --all-features
          sleep 10
          cd ../catalog-storage && cargo publish --all-features
          sleep 10
          cd ../catalog-emitter && cargo publish --all-features
          sleep 10
          cd ../catalog-api && cargo publish --all-features
          sleep 10
          cd ../catalog-cli && cargo publish --all-features
